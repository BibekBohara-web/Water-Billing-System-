<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'signup/style.css' %}">

    <title>Sign Up</title>
</head>
<body>
    <form action="/signup" method="POST" style="border:1px solid #ccc">
        {% csrf_token %}
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="username"><b>User Name</b></label>
          <input type="text" placeholder="Enter User Name" name="username" required>
          <br>

          <label for="fullname"><b>First Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="fname" required>
          <br>

          <label for="fullname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="lname" required>
          <br>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
          <br>

          <label for="phone-number"><b>Contact Number</b></label>
          <input type="text" placeholder="Add your phone number" name="phone_number" required>
          <br>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn"><a href="/index">Cancel</a></button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form> 
</body>
</html>

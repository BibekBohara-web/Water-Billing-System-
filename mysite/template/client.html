<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load static %}

    <title>Clients</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid" style="background-color: black; height: 50px;">
        <a class="navbar-brand" href="/home" style="color: white;">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>


    <div class="main">
      <h1
        class="display-1"
        style="
          background-color: rgb(86, 170, 226);
          margin-top: 5px;
          padding: 20px;
          text-align: center;
        "
      >
        WATER BILLING SYSTEM <br>
      </h1>
    </div>
    <div style="background-color: rgb(237, 237, 237); margin-left: 100px; margin-right: 100px; ">
      <div class="but">
        <div style="padding-left: 10px; " >
          <button style="display: incline; float: left; background-color: rgb(66, 66, 247); "><a href="/addClient" style="color: black; ">ADD CLIENT</a></button>
        </div>
        <div >
          <button style="background-color: rgb(66, 66, 247);"><a href="{% url 'pdf' %}" style="color: black">PRINT BILL</a></button>
        </div>
      </div>

      <h1 class="display-3 container">Table of Users</h1>
      <hr />

      <table class="table container" >
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Supplier</th>
          <th>Phone Number</th>
          <th>Motor Unit</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
        <tbody>
          {% for i in table %}
          <tr>
            <td>{{ i.fullname}}</td>
            <td>{{ i.email}}</td>
            <td>{{ i.supplier}}</td>
            <td>{{ i.phone_number}}</td>
            <td>{{ i.unit}}</td>
            <td>{{ i.location}}</td>
            <td>
              <a href="{% url 'edit_item' i.id %}">update</a>
              <a href="{% url 'delete_item' i.id %}">Delete</a>
          </tr>
          {% endfor %} 
        </tbody>
      </table>
    </div>
    
  </body>
</html>

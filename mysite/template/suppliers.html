<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load static %}

    <title>Suppliers</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="main">
      <h1
        class="display-1"
        style="
          background-color: dimgrey;
          margin-top: 20px;
          padding: 20px;
          text-align: center;
        "
      >
        Water Billing System
      </h1>
    </div>
    <div
      class="but"
      style="text-align: right; padding-right: 10px; margin-top: 20px"
    >
      <button><a href="/addSuppliers" style="color: black">Add Suppliers</a></button>
    </div>

    <h1 class="display-3 container">Table of Suppliers</h1>
    <hr />

    <table class="table container">
      <tr>
        <th>Company Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
      <tbody>
        {% for i in ctable %}
        <tr>
          <td>{{ i.cname}}</td>
          <td>{{ i.cemail}}</td>
          <td>{{ i.cphone_number}}</td>
          <td>{{ i.clocation}}</td>
          <td>
            <a href="{% url 'cedit_item' i.id %}">update</a>
            <a href="{% url 'cdelete_item' i.id %}">Delete</a>
        </tr>
        {% endfor %} 
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Water Billing System</title>
    
</head>
<body>
    
    <!-- <a href="{% url 'login'%}"></a> -->
    <div class="container" >
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Water Billing System</h3>
                    <h4>Log In</h4>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>

        {% if messages%}
            <ul class="messages" style="padding-right: 30px;">
                <div class="alert alert-danger" >
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                </div>
            </ul>
        {% endif %}

                <div class="card-body">
                    <form action="" method="POST" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input required type="text" class="form-control" placeholder="username" name="username">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input required type="password" class="form-control" placeholder="password" name="password">
                        </div>
                        <div class="row align-items-center remember" style=" padding-top: 1%;">
                            <input type="checkbox">Remember Me
                        </div>
                        <div  class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn" >
                        </div>
                    </form>

                </div>
                <div class="card-footer" position="fixed">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="/signup"> Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center" >
                        <a href="#" style="color: rgb(247, 242, 242);">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
